<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Wonderland</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .gallery img {
            border-radius: 5px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background: #333;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cat Wonderland</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Cats</h2>
            <p>Cats are adorable, curious, and sometimes mysterious creatures. Letâ€™s explore their world!</p>
            <img src="https://via.placeholder.com/600x400" alt="Cute cat">
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200x200" alt="Cat 1">
                <img src="https://via.placeholder.com/200x200" alt="Cat 2">
                <img src="https://via.placeholder.com/200x200" alt="Cat 3">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Cat Wonderland</p>
    </footer>
</body>
</html>
